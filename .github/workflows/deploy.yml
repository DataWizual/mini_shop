name: 🚀 Mini Shop CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ⚙️ Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mini_shop_backend:latest

      - name: ⚙️ Build and push monitoring image
        uses: docker/build-push-action@v5
        with:
          context: ./monitoring
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mini_shop_monitoring:latest

      - name: 🔑 Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            echo "Pulling new containers..."
            cd ~/mini_shop
            git pull origin main
            chmod +x deploy_all.sh
            ./deploy_all.sh

      - name: ✅ Verify deployment
        run: |
          echo "Checking service..."
          curl -f http://${{ secrets.SSH_HOST }}:5000/products || exit 1
          echo "✅ Deployment verified successfully!"
