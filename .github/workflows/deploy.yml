name: ğŸš€ Mini Shop CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: âš™ï¸ Build backend image
        run: |
          docker build -t mini_shop_backend:ci ./backend

      - name: ğŸ”‘ Connect to remote server via SSH and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/mini_shop
            echo "ğŸ”„ Pulling latest changes from GitHub..."
            git pull origin main
            chmod +x deploy_all.sh
            echo "ğŸš€ Running full deployment pipeline..."
            ./deploy_all.sh

      - name: âœ… Verify deployment
        run: |
          echo "ğŸ§ª Checking API endpoint..."
          curl -f http://${{ secrets.SSH_HOST }}:5000/products || exit 1
          echo "âœ… Deployment verified successfully."
