name: 🚀 Mini Shop CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: ⚙️ Build backend image
        run: |
          docker build -t mini_shop_backend:ci ./backend

      - name: 🔑 Connect to remote server via SSH and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/mini_shop
            echo "🔄 Pulling latest changes from GitHub..."
            git pull origin main
            chmod +x deploy_all.sh
            echo "🚀 Running full deployment pipeline..."
            ./deploy_all.sh

      - name: ✅ Verify deployment
        run: |
          echo "🧪 Checking API endpoint..."
          curl -f http://${{ secrets.SSH_HOST }}:5000/products || exit 1
          echo "✅ Deployment verified successfully."
