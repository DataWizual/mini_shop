name: 🚀 Mini Shop CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v4

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🏗️ Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mini_shop_backend:latest

#      - name: 🏗️ Build and push monitoring image
#        uses: docker/build-push-action@v5
#        with:
#          context: ./monitoring
#          push: true
#          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mini_shop_monitoring:latest

      - name: ✅ Verify images pushed successfully
        run: |
          docker manifest inspect ${{ secrets.DOCKERHUB_USERNAME }}/mini_shop_backend:latest
          docker manifest inspect ${{ secrets.DOCKERHUB_USERNAME }}/mini_shop_monitoring:latest
