name: ğŸš€ Mini Shop CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/mini_shop_backend:latest

      - name: âœ… Verify backend image pushed successfully
        run: |
          docker manifest inspect ${{ secrets.DOCKERHUB_USERNAME }}/mini_shop_backend:latest

      - name: ğŸ§  Print deployment summary
        run: |
          echo "âœ… CI/CD completed successfully!"
          echo "ğŸ“¦ Image: ${{ secrets.DOCKERHUB_USERNAME }}/mini_shop_backend:latest"
          echo "ğŸ•¹ï¸ Ready for pull on remote server."
